[tox]
envlist = py26,py27,py34,py35

[testenv]
deps =
    futures
    pytest
    pytest-cov
    pytest-flake8
    pytest-catchlog
commands =
    python {toxinidir}/setup.py driver_download
    py.test --cov pyathenajdbc --cov-report html --cov-report term --flake8
passenv =
    JAVA_HOME
    AWS_*

[testenv:py26]
deps =
    futures
    pytest
    pytest-cov
    pytest-catchlog
commands =
    python {toxinidir}/setup.py driver_download
    py.test --cov pyathenajdbc --cov-report html --cov-report term
